<!DOCTYPE html>
<html>
<head>
	<title>Google Sign-In Page</title>
	<style>
.container {
	max-width: 600px;
    height: 400px;
	margin: 0 auto;
	padding: 50px;
	background-color: #f4f7eb;
	border-radius: 5px;
	text-align: center;
}

h1 {
	font-size: 28px;
	margin-bottom: 30px;
}

form {
	display: flex;
	flex-direction: column;
	margin-bottom: 20px;
}

label {
	font-size: 18px;
	margin-bottom: 10px;
}

input {
	padding: 10px;
	margin-bottom: 20px;
	border-radius: 5px;
	border: none;
}

button {
	background-color: #4285f4;
	color: #fff;
	padding: 10px 20px;
	border-radius: 5px;
	border: none;
	font-size: 18px;
	cursor: pointer;
}

button:hover {
      background-color: #357ae8;
    }

.sign-up {
	margin-bottom: 20px;
}

.logout a {
	color: #4285f4;
	font-size: 18px;
}

</style>
</head>
<body>
	<div class="container">
		<h1>Sign in to your Google account</h1>
		<form>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">Sign in</button>
		</form>
		<div class="sign-up">
			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
		<div class="logout">
			<p><a href="#">Logout</a></p>
		</div>
	</div>
</body>
</html>
