<!DOCTYPE html>
<html>
<head>
	<title>Google Sign-up Page</title>
	<style>
       
body {
  font-family: cursive;
 background-image:url(https://wallpaperaccess.com/full/875624.jpg) ; 
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
 
}
.container {

	max-width: 500px;
    height: 330px;
	margin: 0 auto;
	padding: 50px;
	background-color: #d9f5f0;
	border-radius: 5px;
	text-align: center;
}

h1 {
	font-size: 28px;
	margin-bottom: 30px;
}

form {
	display: flex;
	flex-direction: column;
	margin-bottom: 20px;
}

label {
	font-size: 18px;
	margin-bottom: 10px;
}

input {
	padding: 10px;
	margin-bottom: 20px;
	border-radius: 5px;
	border: none;
}

button {
	background-color: #4285f4;
	color: #fff;
	padding: 10px 20px;
	border-radius: 5px;
	border: none;
	font-size: 18px;
	cursor: pointer;
}


button:hover {
      background-color: #357ae8;
    }

.sign-up {
	margin-bottom: 20px;
}

.logout a {
	color: #4285f4;
	font-size: 18px;
}

</style>
</head>
<body>
	<div class="container">
		<h1>Sign up using your Google account</h1>
		<form>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">Sign up</button>
		</form>
		
		
	</div>
</body>
</html>
