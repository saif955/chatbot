<!DOCTYPE html>
<html>
<head>
	<title>Google Sign-In Page</title>
	<style>

.container {
	max-width: 600px;
    height: 400px;
	margin: 0 auto;
	padding: 100px;
	background-color: #e1f8e0;
	border-radius: 5px;
	text-align: center;
	
}

body {
  font-family: cursive;
  background-image:url(https://mpost.io/wp-content/uploads/image-83-79-1024x585.jpg) ; 
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
 
}

h1 {
	font-size: 28px;
	margin-bottom: 30px;
}

form {
	display: flex;
	flex-direction: column;
	margin-bottom: 20px;
}

label {
	font-size: 18px;
	margin-bottom: 10px;
}

input {
	padding: 10px;
	margin-bottom: 20px;
	border-radius: 5px;
	border: none;
}

button {
	background-color: #4285f4;
	color: #fff;
	padding: 10px 20px;
	border-radius: 5px;
	border: none;
	font-size: 18px;
	cursor: pointer;
}

button:hover {
      background-color: #357ae8;
    }

.sign-up {
	margin-bottom: 20px;
}

.logout a {
	color: #4285f4;
	font-size: 18px;
}

</style>
</head>
<body>
	<div class="container">
		<h1>login</h1>
		{% load socialaccount %}
		<h2>Sign-In with Google</h2>
		<form>
			<button type="submit"><a href="{% provider_login_url 'google' %}?next=/">login</a></button>
		</form>
		{% if user.is_authenticated %}
    		{% include 'index.html' %}
		{% endif %}
		
		
	</div>
</body>
</html>
