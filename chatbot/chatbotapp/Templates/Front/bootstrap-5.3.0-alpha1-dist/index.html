<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nippy Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <style> 

body {
  font-family: Arial, sans-serif;
 
  background-image: url('https://www.analyticsinsight.net/wp-content/uploads/2020/07/Artificial-Intelligence-Trends.jpeg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(1.5px);
}

.chatbot-container border {
  width: auto;
  margin: 0 auto;
  border: 1px solid #e20ae2;
  padding: 20px;
  border-radius: 5px;
}


.chatbot-message {
  background-color: #4cc9ef;
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 10px;
}


.user-message {
  background-color: #32b626;
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 10px;
}


.input-field {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-top: 10px;
  box-sizing: border-box;
}

.send-button {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 25px;
  cursor: pointer;
  margin-top: 10px;
  margin-left: 100px;
}



@import url(https://fonts.googleapis.com/css?family=Anonymous+Pro);

body {
  padding: 0;
  margin: 0;
  background-color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
h1 {
  position: relative;
  color: hsl(0, 0%, 68%);
  font-weight: bold;
  font-family: "Anonymous Pro", monospace;
  letter-spacing: 7px;
  overflow: hidden;
  border-right: 2px solid hsl(0, 0%, 80%);
  white-space: nowrap;
  animation: typewriter 4s steps(44) 1s 1 normal both,
    blinkTextCursor 500ms infinite;
}




@keyframes typewriter {
  from {
    width: 0;
  }
  to {
    width: 710px;
  }
}
@keyframes blinkTextCursor {
  from {
    border-right-color: hsl(0, 0%, 80%);
  }
  to {
    border-right-color: transparent;
  }
}

</style>
</head>
<body>
   
  <div class="chatbot-container">
    <div class="chatbot-message"><h1>Hello!</h1></div>
    <div class="user-message">Hi.</div>
    <div class="chatbot-message">What can I do for you?</div>
    <div class="user-message">Hehe.</div>
    <input type="text" class="input-field" placeholder="Enter your account number">
    <button class="send-button">Send</button>
    

  </div>
</body>
</html>
